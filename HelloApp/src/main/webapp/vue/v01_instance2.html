<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v01_instance2.html</title>
  <style>
    .strike-through {
      text-decoration: line-through;
      color: lightgray;
    }
    .dark {
      background-color: gray;
    }
  </style>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
  <idv id="app">
    <p class="strike-through dark">클래스지정</p>
    <!-- isOK가 true면 실행. ':'는 속성, =''은 값 -->
    <p v-bind:class="myClass">bind지정</p>
    <p v-bind:class="[{'strike-through': isOK}, {'dark':isDark}]">bind2지정</p>
  </idv>
  <script>
    new Vue({
      el: '#app',
      data: {
        myClass: ['strike-through', 'dark'],
        isOK: true,
        isDark: false
      }
    })
  </script>

  <div id="app2">
    <!-- v-model -->
    <input v-model="myName">
    <p>내 이름은 {{myName}}, {{myName.length}} 입니다.</p>

    <input type="checkbox" v-model="myCheck"
           true-value="yes" false-value="no">
    <div>
      <label><input type="checkbox" v-model="hobbies" value="reading">독서</label>
      <label><input type="checkbox" v-model="hobbies" value="movie">영화</label>
      <label><input type="checkbox" v-model="hobbies" value="writing">글쓰기</label>
      <p>취미: {{hobbies}}</p>
    </div>
    <div>
      <label><input type="radio" v-model="rData" value="reading">독서</label>
      <label><input type="radio" v-model="rData" value="movie">영화</label>
      <label><input type="radio" v-model="rData" value="writing">글쓰기</label>
      <p>취미: {{rData}}</p>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app2',
      data: {
        myName: '',
        myCheck: 'yes',//or 'true'
        hobbies: ['reading', 'movie', 'writing'],
        rData: 'reading'
      }
    })
  </script>
</body>

</html>
