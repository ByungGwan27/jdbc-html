<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v02_if.html</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
  <div id="app">
    <h3>등급표기</h3>
    <p v-if="grade == 'A'">A등급</p>
    <p v-else-if="grade == 'B'">야! B등급도 잘한거야!!!</p>
    <p v-if="grade == 'C'">C등급</p>
    <p v-else>기타등급</p>

    <h3>점수따른 등급표기</h3>
    <p v-if="score > 90">A등급</p>
    <p v-else-if="score > 80">B등급</p>
    <p v-if="score > 70">C등급</p>
    <p v-else>기타등급</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        grade: 'B',
        score: 75
      }
    })
  </script>
</body>

</html>
