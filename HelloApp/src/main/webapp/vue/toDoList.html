<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDoList.html</title>
  <style>
    .done-style {
      text-decoration: line-through;
      color: lightgray;
    }
  </style>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>

  <div id="app">
    <todolist-component v-bind:todos="todos" v-model.trim:add-text="addText" 
      v-model:add-date="addDate" v-on:add-todo="addTodo"
      v-on:clean-todo="cleanTodo" v-on:sort-date="sortDate"
      v-bind:remaining="remaining"
    ></todolist-component>
  </div>


  <script>
    const tlC = {
      template: `
      <div>
        <h2>TO DO List</h2>
        <div v-for="todo in todos">
          <label>
            <input type="checkbox" v-model="todo.done">
            <span v-bind:class="{'done-style': todo.done}">{{todo.text}} (완료일: {{todo.doneDate}})</span>
          </label>
        </div>
        <input type="text" v-model.trim="addText" v-on:keyup.enter="addToDo" placeholder="할일">
        <input type="text" v-model="addDate" v-on:keyup.enter="addToDo" placeholder="완료일(yyyymmdd형식)">
        <p>
        <button v-on:click="cleanToDo">처리완료삭제</button>
        <button v-on:click="sortDate">완료일순정렬</button>
        </p>
        <p>{{remaining}} / {{todos.length}}</p>
      </div>
      `,
      data: function () {
        return {
          addText: '',
          addData: '',
          todos: []
        }
      },
      methods: {
        addText: function () {
          this.$emit('add-text');
        },
        addDate: function () {
          this.$emit('add-date');
        },
        addToDo: function () {
          this.$emit('add-todo');
        },
        cleanToDo: function () {
          this.$emit('clean-todo');
        },
        sortDate: function () {
          this.$emit('sort-date');
        }
      },
      props: ['todos']
    }

    new Vue({
      el: '#app',
      data: {
        addText: '',
        addData: '',
        todos: [
          {
            done: false,
            text: 'bread',
            doneDate: '20230115'
          },
          {
            done: false,
            text: 'coffee',
            doneDate: '20230101'
          }
        ]
      },
      computed: {
        remaining: function () {
          return this.todos.filter(function (val) {
            return val.done;
          }).length;
        }
      },
      
      methods: {
        addTodo: function () {
          if (this.addText && this.addDate) {
            this.todos.push({
              done: false,
              text: this.addText,
              doneDate: this.addDate
            });
            this.addText = "";//값 비워주기
            this.addDate = "";
            //console.log(this.$el.querySelector('input[placeholder]:nth-of-type(1)').focus());
            //console.log(this.$el.children);
          } else {
            alert('값을 다 입력 하세요.')
          }
        },
        cleanToDo: function () {
          this.todos = this.todos.filter (function (val) {
            return val.done == false;
          })
        },
        sortDate: function () {
          this.todos.sore(function (first, last) {
            return parseInt(first.doneDate) - parseInt(last.doneDate)
          })
        }
      },

      components: {
        'todolist-component': tlC
      }
    })
  </script>
</body>

</html>
