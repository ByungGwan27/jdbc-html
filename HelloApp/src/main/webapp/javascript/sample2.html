<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="text" id="fruit">
	<button id="addBtn">추가</button>
	
	<ul id="list">
		<li>Apple</li>
		<li>Banana</li>
		<li>Mango</li>
		<li>Melon</li>
	</ul>
	
	<input type="text" name="userId">
	<input type="text" name="userName">
	<button id="tBtn">추가</button>
	<table id="tbl">
		<tbody id="tlist">
		 <tr>
		  <td>user01</td>
		  <td>Hong</td>
		 </tr>
		</tbody>
	</table>
	
	<script>
		//document.getElementById('addBtn').onclick = function
		document.getElementById('addBtn').addEventListener('click', function () {
			let val = document.getElementById('fruit').value;
			let li = document.createElement('li'); // <li></li> 태그 만들기
			li.innerText = val;
			
			 // 새롭게 추가된 li 요소에 클릭 이벤트 핸들러 등록
			 // li.addEventListener('click', function() {
			 //   li.remove();
			 // })
			  
			
			document.getElementById('list').append(li);
		})
		
		
		// 2개 값을 등록.
		// id값 tBtn에 click 등록.
		// function의 정의내용: 1. tr생성. 2. id를 담을 td생성. 3. td를 tr하위요소로 부착.
		//                             2. name을 담을 td생성. 3. td를 tr하위요소로 부착.
		//					  re을 tlist의 하위에 부착.
		
		
		//document.getElementById('tBtn').addEventListener('click', () => {
		document.getElementById('tBtn').addEventListener('click', function() {
			let tr = document.createElement('tr');//<tr> 닫기는건 나중에
			let td = document.createElement('td');//<td>
			td.innerText = document.querySelector('input[name="userId"]').value//<td>value
			tr.append(td);//<tr><td>value
			
			td = document.createElement('td');//<td>
			td.innerText = document.querySelector('input[name="userName"]').value//<td>value2
			tr.append(td);//<tr><td>value <td>value2
			document.getElementById('tlist').append(tr);
		})
		
		document.querySelectorAll('li').forEach(item => {
			item.addEventListener('click', function() {
				item.remove();
			})
		})
		
		
	</script>
	
</body>
</html>
